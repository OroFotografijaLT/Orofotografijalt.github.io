<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aerial Videography Price Calculator</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
    color: #222;
    line-height: 1.4;
  }
  header {
    background: #005f73;
    color: #fff;
    padding: 1rem;
    text-align: center;
  }
  header h1 {
    margin: 0 0 0.25rem;
    font-size: 1.5rem;
  }
  header p {
    margin: 0;
    font-size: 1rem;
    font-weight: 300;
  }
  main {
    max-width: 600px;
    margin: 1rem auto;
    padding: 1rem;
    background: #fff;
    border-radius: 6px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  /* Language toggle */
  #langSwitch {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #0a9396;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 0.4rem 1rem;
    font-size: 0.9rem;
    cursor: pointer;
    z-index: 1000;
  }
  form {
    display: grid;
    gap: 1rem;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.25rem;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="checkbox"] {
    margin-right: 0.5rem;
    vertical-align: middle;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    font-weight: normal;
  }
  /* Price display */
  #priceEstimate {
    margin-top: 1rem;
    font-size: 1.25rem;
    font-weight: bold;
    text-align: center;
    color: #005f73;
  }
  /* Responsive text sizing */
  @media (min-width: 480px) {
    header h1 {
      font-size: 2rem;
    }
    main {
      padding: 2rem;
    }
    #priceEstimate {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>

<button id="langSwitch">English</button>

<header>
  <h1 id="header-title">Oro filmavimo kainos skaičiuoklė</h1>
  <p id="header-subtitle">Greita ir tiksli kaina už Jūsų užsakymą</p>
</header>

<main>
  <form id="orderForm" autocomplete="off">
    <div>
      <label id="label-name" for="name">Vardas</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div>
      <label id="label-email" for="email">El. paštas</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div>
      <label id="label-sms" for="sms">Telefono numeris (SMS)</label>
      <input type="text" id="sms" name="sms" pattern="^\+?\d{7,15}$" placeholder="+37012345678" />
    </div>

    <div>
      <label id="label-contact" for="contact">Kontaktinis numeris</label>
      <input type="text" id="contact" name="contact" />
    </div>

    <div>
      <label id="label-address" for="address">Adresas</label>
      <input type="text" id="address" name="address" />
    </div>

    <div>
      <label id="label-distance" for="distance">Atstumas iki kliento (km)</label>
      <input type="number" id="distance" name="distance" min="0" max="1000" step="0.1" value="0" />
    </div>

    <div>
      <label id="label-duration" for="duration">Filmo trukmė (min)</label>
      <input type="number" id="duration" name="duration" min="1" max="40" value="1" />
    </div>

    <div>
      <label id="label-quality" for="quality">Filmavimo kokybė</label>
      <select id="quality" name="quality">
        <option value="1080p" selected>1080p Full HD</option>
        <option value="2.7k">2.7K</option>
        <option value="4k">4K</option>
      </select>
    </div>

    <div class="checkbox-label">
      <input type="checkbox" id="urgent" name="urgent" />
      <label for="urgent" id="urgentLabel">Skubus užsakymas (+5 €)</label>
    </div>

    <div class="checkbox-label">
      <input type="checkbox" id="negotiable" name="negotiable" checked disabled />
      <label for="negotiable" id="negotiableLabel">Kaina derinama vietoje</label>
    </div>

    <div class="checkbox-label" style="font-size:0.9rem;">
      <input type="checkbox" id="confirmation" name="confirmation" required />
      <label for="confirmation" id="confirmationText">Patvirtinu, kad mano duomenys yra teisingi</label>
    </div>
  </form>

  <div id="priceEstimate">Numatoma kaina: 0.00 €</div>
</main>

<script>
  const texts = {
    lt: {
      headerTitle: "Oro filmavimo kainos skaičiuoklė",
      headerSubtitle: "Greita ir tiksli kaina už Jūsų užsakymą",
      labelName: "Vardas",
      labelEmail: "El. paštas",
      labelSms: "Telefono numeris (SMS)",
      labelContact: "Kontaktinis numeris",
      labelAddress: "Adresas",
      labelDistance: "Atstumas iki kliento (km)",
      labelDuration: "Filmo trukmė (min)",
      labelQuality: "Filmavimo kokybė",
      urgentLabel: "Skubus užsakymas (+5 €)",
      negotiableLabel: "Kaina derinama vietoje",
      confirmationText: "Patvirtinu, kad mano duomenys yra teisingi",
      priceEstimatePrefix: "Numatoma kaina: ",
    },
    en: {
      headerTitle: "Aerial Videography Price Calculator",
      headerSubtitle: "Quick and accurate price for your order",
      labelName: "Name",
      labelEmail: "Email",
      labelSms: "Phone number (SMS)",
      labelContact: "Contact number",
      labelAddress: "Address",
      labelDistance: "Distance to client (km)",
      labelDuration: "Film duration (min)",
      labelQuality: "Filming quality",
      urgentLabel: "Urgent order (+5 €)",
      negotiableLabel: "Price negotiable on site",
      confirmationText: "I confirm my data is correct",
      priceEstimatePrefix: "Estimated price: ",
    }
  };

  const langSwitchBtn = document.getElementById("langSwitch");
  let currentLang = "lt";

  langSwitchBtn.addEventListener("click", () => {
    currentLang = currentLang === "lt" ? "en" : "lt";
    switchLanguage(currentLang);
    langSwitchBtn.textContent = currentLang === "lt" ? "English" : "Lietuvių";
    updatePrice();
  });

  function switchLanguage(lang) {
    const t = texts[lang];
    document.getElementById("header-title").textContent = t.headerTitle;
    document.getElementById("header-subtitle").textContent = t.headerSubtitle;
    document.getElementById("label-name").textContent = t.labelName;
    document.getElementById("label-email").textContent = t.labelEmail;
    document.getElementById("label-sms").textContent = t.labelSms;
    document.getElementById("label-contact").textContent = t.labelContact;
    document.getElementById("label-address").textContent = t.labelAddress;
    document.getElementById("label-distance").textContent = t.labelDistance;
    document.getElementById("label-duration").textContent = t.labelDuration;
    document.getElementById("label-quality").textContent = t.labelQuality;
    document.querySelector('label[for="urgent"]').textContent = t.urgentLabel;
    document.querySelector('label[for="negotiable"]').textContent = t.negotiableLabel;
    document.querySelector('input[name="confirmation"]').parentNode.childNodes[2].nodeValue = " " + t.confirmationText;
    document.getElementById("priceEstimate").textContent = t.priceEstimatePrefix + "0.00 €";
  }

  function updatePrice() {
    const distance = parseFloat(document.getElementById("distance").value) || 0;
    const duration = Math.min(Math.max(parseInt(document.getElementById("duration").value) || 1, 1), 40);
    const quality = document.getElementById("quality").value;
    const urgent = document.getElementById("urgent").checked;

    // Price constants
    const arrivalFreeKm = 3;
    const arrivalPricePerKm = 0.14;

    const qualityPrices = {
      "1080p": 0.8,
      "2.7k": 1.0,
      "4k": 1.5
    };

    // Arrival fee calculation
    const arrivalKm = distance > arrivalFreeKm ? distance - arrivalFreeKm : 0;
    const arrivalFee = arrivalKm * arrivalPricePerKm;

    // Flight fee calculation
    const flightPricePerMin = qualityPrices[quality] || 0.8;
    const flightFee = duration * flightPricePerMin;

    // Urgent fee
    const urgentFee = urgent ? 5 : 0;

    const totalPrice = arrivalFee + flightFee + urgentFee;

    const prefix = texts[currentLang].priceEstimatePrefix;

    document.getElementById("priceEstimate").textContent = `${prefix}${totalPrice.toFixed(2)} €`;
  }

  // Update price on form changes
  document.getElementById("orderForm").addEventListener("input", updatePrice);

  // Initialize price and language on load
  switchLanguage(currentLang);
  updatePrice();
</script>

</body>
</html>
