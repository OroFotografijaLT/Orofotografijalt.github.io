<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerofotografija - Balanso Pridėjimas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1f2937;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .content {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    form {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    form h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      background: #4caf50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
    .cookie-banner {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: none;
    }
    .cookie-banner button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cookie-banner button:hover {
      background: #45a049;
    }
  </style>
  <script>
    let userBalance = 0;
    let usedCodes = [];

    function showCookieBanner() {
      document.querySelector(".cookie-banner").style.display = "block";
    }

    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "all");
      document.querySelector(".cookie-banner").style.display = "none";
    }

    function acceptNecessaryCookies() {
      localStorage.setItem("cookiesAccepted", "necessary");
      document.querySelector(".cookie-banner").style.display = "none";
    }

    function declineCookies() {
      localStorage.setItem("cookiesAccepted", "none");
      document.querySelector(".cookie-banner").style.display = "none";
      alert("Sąskaitos funkcijos išjungtos.");
    }

    function redeemCode(event) {
      event.preventDefault();
      const code = document.getElementById("code").value;

      if (usedCodes.includes(code)) {
        alert("Šis kodas jau buvo panaudotas.");
        return;
      }

      const validCodes = {
        "*0013*0010867393830": 10,
        "*0013*0005934257860": 5,
        "*0013*0015039275210": 15,
        "*0013*0020202020240": 20
      };

      if (validCodes[code] !== undefined) {
        userBalance += validCodes[code];
        usedCodes.push(code);
        alert(`Jūsų naujas balansas yra: €${userBalance}`);
        document.getElementById("balance").textContent = `Jūsų balansas: €${userBalance}`;
        document.getElementById("code").value = "";
      } else {
        alert("Kodas neteisingas.");
      }
    }

    window.onload = () => {
      const cookiesAccepted = localStorage.getItem("cookiesAccepted");
      if (!cookiesAccepted) {
        showCookieBanner();
      }
    };
  </script>
</head>
<body>
  <header>
    <h1>Pridėkite Balansą</h1>
  </header>

  <div class="content">
    <p id="balance">Jūsų balansas: €0</p>

    <form onsubmit="redeemCode(event)">
      <h3>Įveskite Kodą</h3>
      <label for="code">Balanso Kodas</label>
      <input type="text" id="code" required placeholder="*0013*">
      <button type="submit">Pateikti</button>
    </form>
  </div>

  <div class="cookie-banner">
    <p>Mes naudojame slapukus geriausiai patirčiai. Pasirinkite:</p>
    <button onclick="acceptCookies()">Sutinku su visais slapukais</button>
    <button onclick="acceptNecessaryCookies()">Tik su būtinais slapukais</button>
    <button onclick="declineCookies()">Atsisakyti</button>
  </div>
</body>
</html>
