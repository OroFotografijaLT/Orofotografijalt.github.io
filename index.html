<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerofotografija</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1f2937;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .offer-banner {
      background: #ffcc00;
      color: black;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .content {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .form-container {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .form-container h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form-container button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      display: none;
    }
    .message.success {
      background: #4caf50;
      color: white;
    }
    .message.error {
      background: #f44336;
      color: white;
    }
    .cookie-banner {
      background: #1f2937;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .cookie-banner button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oro fotografija Jaunuolio Akimis</h1>
    <p>Aukštos kokybės drono fotografijos ir vaizdo įrašai už patrauklią kainą!</p>
  </header>

  <div class="offer-banner">
    🎉 Ribotam Laikotarpiu! Pirmiesiems 5 klientams visos paslaugos nemokamos! 🎉
  </div>

  <div class="content">
    <div class="form-container">
      <h3>Įveskite Kodą</h3>
      <label for="redeem-code">Įveskite kodą:</label>
      <input type="text" id="redeem-code" placeholder="Pvz., *0013*0010867393830">
      <button onclick="redeemCode()">Naudoti Kodą</button>
      <div id="message" class="message"></div>
    </div>
  </div>

  <div class="cookie-banner" id="cookie-banner">
    <span>Ši svetainė naudoja slapukus jūsų patirčiai gerinti.</span>
    <div>
      <button onclick="setCookieConsent('all')">Sutikti su visais</button>
      <button onclick="setCookieConsent('necessary')">Tik būtinus</button>
      <button onclick="setCookieConsent('none')">Nesutinku</button>
    </div>
  </div>

  <script>
    const codes = {
      '*0013*0010867393830': 10,
      '*0013*0005934257860': 5,
      '*0013*0015039275210': 15,
      '*0013*0020202020240': 20
    };

    function redeemCode() {
      const codeInput = document.getElementById('redeem-code').value.trim();
      const message = document.getElementById('message');
      if (codes[codeInput]) {
        const amount = codes[codeInput];
        delete codes[codeInput]; // Remove code after use
        message.textContent = `✅ Sėkmingai pridėta €${amount} į jūsų sąskaitą!`;
        message.className = 'message success';
      } else {
        message.textContent = '❌ Klaida: Neteisingas arba jau panaudotas kodas.';
        message.className = 'message error';
      }
      message.style.display = 'block';
    }

    function setCookieConsent(level) {
      const banner = document.getElementById('cookie-banner');
      banner.style.display = 'none';
      if (level === 'none') {
        alert('Kodo įvedimas ir paskyrų kūrimas išjungtas.');
      }
    }
  </script>
</body>
</html>
